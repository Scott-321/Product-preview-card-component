<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;800&display=swap" rel="stylesheet"> 
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>

    <main>
      
      <section class="section-1"> <!--Flex container (desktop design only) -->

        <picture> <!--Different image displayed depending on screen width -->
          <source srcset="/images/image-product-desktop.jpg" media="(min-width: 620px)" />
          <img class="img-mobile" src="/images/image-product-mobile.jpg" alt="Bottle of Perfume surounded by leaves"/>
        </picture>

        <div class="container"> <!--Flex container -->
          <p class="figcaption">PERFUME</p> 

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p class="decription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
          
          <div class="price"> <!--Flex container -->
            <p class="price">$149.99</p>
            <p class="strike-through">$169.99</p>
          </div>

          <button class="button"> <!--Flex container -->
            <img class="trolley" src="/images/icon-cart.svg" alt="trolley icon">
            <p class="button-text">Add to cart</p>
          </button >
        </div>

      </section>

      <section class="section-2">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Scott-321">@Scott-321</a>.
      </div>
      </section>

    </main>

  </body>

</html>
